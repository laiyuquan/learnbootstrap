<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
	<meta name="renderer" content="Webkit">
	<meta name="author" content="laiyuquan">
	<meta name="Keywords" content="bootstrap">
	<meta name="description" content="bootstrap知识">

	<title>学习Bootstrap</title>

	<!-- <link rel="icon" href="favicon.ico"> -->
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	
	<script src="./js/jquery-1.12.3.min.js"></script> 
	<script src="./js/bootstrap.min.js"></script>
</head>

<style>
/* header,footer,section,aside,article,hgroup,div,nav{
		border: 1px dotted #abc;
	} */
div{
	border: 0 dotted #abc;
} 

</style>

<body class="container">
<!-- 顶部的header -->
<header class="page-header visible-md">
	<h1> Bootstrap <small> Day01</small></h1>
</header>

<div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form action="" method="get" class="form-horizontal">
				<div class="form-group has-feedback ">
					<label for="email" class="col-md-2 control-label">Email</label>
					<div class="col-md-10">
						<input type="email" id="email" class="form-control" placeholder='请输入邮件' required>
						<span class="glyphicon glyphicon-ok form-control-feedback"></span>
					</div>
				</div>
				<div class="form-group">
					<label for="username" class="col-md-2 control-label">用户名</label>
					<div class="col-md-10">
						<input type="text" id="username" class="form-control" placeholder='请输入用户名' required>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-md-2 control-label">密码</label>
					<div class="col-md-10">
						<input type="password" id="password" class="form-control" placeholder='请输入密码' required>
					</div>
				</div>
				<p class="text-center">
					<!-- <button type="submit" id='submit' class="btn btn-primary">Submit</button>
					<button type="reset"  class="btn btn-danger">Reset</button> -->

					<button type="submit" id='submit' class="btn btn-primary btn-lg">Submit</button>
					<button type="submit" id='submit' class="btn btn-success btn-md">Submit</button>
					<button type="submit" id='submit' class="btn btn-danger btn-sm">Submit</button>
					<button type="submit" id='submit' class="btn btn-info btn-xs">Submit</button>
					<button type="submit" id='submit' class="btn btn-warning">Submit</button>
					<button type="submit" id='submit' class="btn btn-default">Submit</button>
					<button type="submit" id='submit' class="btn btn-link">Submit</button>

					<button type="submit" id='submit' class="btn btn-primary btn-block">Submit</button>
				</p>

				<div class="row">
					<div class='col-sm-4' ><img src="./1.jpg" alt="" class='img-responsive img-rounded'></div>
					<div class='col-sm-4' ><img src="./1.jpg" alt="" class='img-responsive img-circle'></div>
					<div class='col-sm-4' ><img src="./1.jpg" alt="" class='img-responsive img-thumbnail'></div>
				</div>
				
				<div>
					<p class="text-primary">laiyuquan</p>
					<p class="text-success">laiyuquan</p>
					<p class="text-info">laiyuquan</p>
					<p class="text-warning">laiyuquan</p>
					<p class="text-danger">laiyuquan</p>
				</div>
				<div>
					<p class="bg-primary">laiyuquan</p>
					<p class="bg-success">laiyuquan</p>
					<p class="bg-info">laiyuquan</p>
					<p class="bg-warning">laiyuquan</p>
					<p class="bg-danger">laiyuquan</p>
				</div>
				
				<div>
					<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				</div>
				
				<div>
					<span class="caret"></span>
				</div>
			</form>

		</div>
	</div>
</div>





<!-- 底部的footer -->
<footer class="navbar-fixed-bottom label-info text-center">
	all images and contents &copy; <abbr title="Hyper Tet Markup Language">HTML</abbr>	
</footer>
	
</body>
</html>
